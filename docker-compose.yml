services:
  websocket-server:
    build: .
    container_name: websocket-test-server
    ports:
      - "4000:3333"
    environment:
      - NODE_ENV=production
      - PORT=3333
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
